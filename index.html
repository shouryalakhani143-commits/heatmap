<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Single Report Heatmap</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    html, body, #map { height: 100%; margin: 0; }
  </style>
</head>
<body>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet.heat/dist/leaflet-heat.js"></script>
  <script>
    // Example: pass one report point through the URL, like ?lat=25.2934&lng=55.4518
    const qs = new URLSearchParams(location.search);
    const lat = parseFloat(qs.get('lat'));
    const lng = parseFloat(qs.get('lng'));

    // Default fallback if nothing is provided
    const center = (isFinite(lat) && isFinite(lng)) ? [lat, lng] : [25.346, 55.420];

    const map = L.map('map').setView(center, 14);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 19,
      attribution: 'Â© OpenStreetMap'
    }).addTo(map);

    if (isFinite(lat) && isFinite(lng)) {
      // Heatmap with just one point
      L.heatLayer([[lat, lng, 0.8]], { radius: 35, blur: 25 }).addTo(map);
    }
  </script>
</body>
</html>
